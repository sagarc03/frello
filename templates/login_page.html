{% include 'base_generic.html'%}

{% block base_generic %}
  <div class="is-flex is-justify-content-center is-align-items-center landing-wrapper" style="width: 100vw;height: 100vh">
    <div class="box is-flex is-flex-direction-column is-justify-content-center is-align-items-center mx-3" style="width:400px;height:400px">
      <h1 class="is-size-1 m-2">Login</h1>
      <form hx-post={% url 'auth:login' %}>
        {% csrf_token %}
        <div class="field">
          <p class="control has-icons-left">
            <input class="input" type="username" name="username" placeholder="Username">
            <span class="icon is-small is-left">
              <i class='bx bxs-user' ></i>
            </span>
          </p>
        </div>

        <div class="field">
          <p class="control has-icons-left">
            <input class="input" type="password" name="password" placeholder="Password">
            <span class="icon is-small is-left">
              <i class='bx bxs-lock-alt' ></i>
            </span>
          </p>
        </div>

        <div class="field">
          <p class="control">
            <button type="submit" class="button is-success is-fullwidth">Login</button>
          </p>
        </div>

      </form>
    </div>
    <div class="is-flex is-flex-direction-column is-justify-content-center is-align-items-center">
      <i class='bx bx-x bx-lg' ></i>
    </div>
    <div class="box is-flex is-flex-direction-column is-justify-content-center is-align-items-center mx-3" style="width:400px;height:400px">
      <h1 class="is-size-1 m-2">Sign Up</h1>
      <form hx-post={% url 'auth:register' %}>
        {% csrf_token %}
        <div class="field">
          <p class="control has-icons-left">
            <input class="input" name="username" type="username" placeholder="Username">
            <span class="icon is-small is-left">
              <i class='bx bxs-user' ></i>
            </span>
          </p>
        </div>

        <div class="field">
          <p class="control has-icons-left">
            <input class="input" name="email" type="email" placeholder="Email">
            <span class="icon is-small is-left">
              <i class='bx bxs-envelope' ></i>
            </span>
          </p>
        </div>

        <div class="field">
          <p class="control has-icons-left">
            <input class="input" name="password" type="password" placeholder="Password">
            <span class="icon is-small is-left">
              <i class='bx bxs-lock-alt' ></i>
            </span>
          </p>
        </div>

        <div class="field">
          <p class="control has-icons-left">
            <input class="input" name="password2" type="password" placeholder="Confirm Password">
            <span class="icon is-small is-left">
              <i class='bx bxs-lock-alt' ></i>
            </span>
          </p>
        </div>
        <div class="field">
          <p class="control">
            <button type="submit" class="button is-info is-fullwidth">Sign up</button>
          </p>
        </div>

      </form>

    </div>
  </div>
{% endblock base_generic %}
