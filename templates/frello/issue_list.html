<ul class="menu-list">
  {% for issue in issue_list %}
  <li class="is-flex is-justify-content-space-between">
    <a>#{{ issue.issue_number}} {{ issue.title }}</a>
    <form
      hx-post="{% url 'frello:issue-delete' project.id issue.id %}"
      class="m-1"
      hx-target="#issue-list"
    >
      {% csrf_token %}
      <button class="delete" type="submit"></button>
    </form>
  </li>
  {% endfor %}
</ul>
